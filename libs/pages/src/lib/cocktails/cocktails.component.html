<div
  class="flex flex-wrap rounded-md shadow-sm"
  role="group"
  *cwLet="letter$ | async as currentLetter"
>
  <button
    *ngFor="let letter of alphabet"
    type="button"
    class="flex-1 px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700"
    (click)="letter$.next(letter)"
    [class.bg-amber-500]="currentLetter === letter"
  >
    {{ letter }}
  </button>
</div>

<div class="container m-auto p-6">
  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 lg:mb-14">
    <ng-container *ngFor="let item of items$ | async">
      <a
        class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
        [routerLink]="[item.idDrink]"
        [vwtRepeatedTransitionContainer]="['cocktails', item.idDrink]"
      >
        <div class="aspect-w-16 aspect-h-9">
          <img
            class="w-full object-cover rounded-t-xl"
            src="{{ item.strDrinkThumb | cleanUrl }}"
            [alt]="item.strDrink"
            vwtTransitionName="cocktail-img"
          />
        </div>
        <div class="p-4 md:p-5">
          <p
            class="mt-2 text-xs uppercase text-gray-600 dark:text-gray-400"
            vwtTransitionName="cocktail-name"
          >
            {{ item.strDrink }}
          </p>
        </div>
      </a>
    </ng-container>
  </div>
</div>
